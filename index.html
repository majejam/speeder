	<title>Speeder </title>
	<meta charset="utf-8">
	<meta name="description" content="Get to the finish line">
	<meta property="og:title" content="Speeder ">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="Get to the finish line">
	<meta property="og:site_name" content="Speeder">
	<meta property="og:locale" content="fr_FR">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="mainGame">
    <canvas id="game"></canvas>
  </div>
  <form class="seedForm">
    <div id="seedInput">
      <label for="seed">Seed : (enter your seed here)</label>
      <input type="text" value = "This is a seed" placeholder="This is a seed"id="seed" name="seed">
    </div>
    <div id="spacingInput">
      <label for="spacing">Starting point :</label>
      <input type="text" value="200" placeholder="Exemple: 200" id="spacing" name="spacing">
    </div>
    <div id="numberInput">
      <label for="numberElements">Nb elements :</label>
      <input type="text" value="200" placeholder="Exemple: 200" id="numberElements" name="numberElements">
    </div>
    <div id="numberSpacingInput">
      <label for="numberSpacing">Nb spacing :</label>
      <input type="text" value="500" placeholder="Exemple: 500" id="numberSpacing" name="numberSpacing">
    </div>
    <div id="seedButton">
      <span>Generate !</span>
    </div>
  </form>
  <div class="option">
    <div id="autoScroll">
      <span>AUTO SCROLL</span>
    </div>
    <form class="velocityForm">
      <div id="seedInput">
        <label id="velocityOutput" for="velocity">Speed :</label>
        <input type="range" id="velocity" name="velocity" min="-50" max="50" value="10">
      </div>
    </form>
    <div id="fpsInput">
      <label for="fps">FPS :</label>
      <input type="text" value="60" placeholder="Exemple: 60" id="fps" name="fps">
    </div>
  </div>
  <script src="js/trapGenerator.js"></script>
  <script src="js/seedGenerator.js"></script>
  <script src="js/player.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
