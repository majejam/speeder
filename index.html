<!DOCTYPE html>
<html lang="fr">
<head>
	<!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109303937-1"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments)};
  gtag('js', new Date());
  gtag('config', 'UA-109303937-1');

	<title>Speeder</title>
	<meta charset="utf-8">
	<meta name="description" content="Get to the finish line">
	<meta property="og:title" content="Speeder ">
	<meta property="og:type" content="website">
	<meta property="og:image" content="img/icon_speeder.png">
	<meta property="og:description" content="Pick up loot, power up & fly">
	<meta property="og:site_name" content="Speeder">
	<meta property="og:locale" content="fr_FR">
	<link rel="shortcut icon" href="img/icon_speeder.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="mainGame">
    <canvas id="game" class="js-canvas"></canvas>
  </div>
  <div class="option">
    <div id="Play">
      <span>Play</span>
    </div>
  </div>
  <div class="option-game-container">
    <div class="option-menu-button button-close-animation">
      <div class="menu-bar-1 menu-bar"></div>
      <div class="menu-bar-2 menu-bar"></div>
      <div class="menu-bar-3 menu-bar"></div>
    </div>
    <div class="option-menu-container">
      <div class="hidding-bar-effect menu-container-bar-1"></div>
      <div class="hidding-bar-effect menu-container-bar-2"></div>
      <div class="hidding-bar-effect menu-container-bar-3"></div>
      <div class="hidding-bar-effect menu-container-bar-4"></div>
      <div class="star-containers"></div>
      <div class="option-main-image"></div>
      <div class="title_menu big-font">Speeder</div>
      <div class="inner-menu-option-container">
        <span class="big-font">Options</span>
        <form class="seedForm">
          <div id="seedInput">
            <label for="seed">Seed : (enter your seed here)</label>
            <input type="text" value = "test" placeholder="test"id="seed" name="seed">
          </div>
          <div id="sizeInput">
            <label for="size">Size of Elements (ratio) :</label>
            <input type="text" value="1" placeholder="Exemple: 1,2,3" id="size" name="size">
          </div>
          <div id="numberInput">
            <label for="numberElements">Nb elements :</label>
            <input type="text" value="10" placeholder="Exemple: 10" id="numberElements" name="numberElements">
          </div>
          <div id="numberSpacingInput">
            <label for="numberSpacing">Nb spacing :</label>
            <input type="text" value="500" placeholder="Exemple: 500" id="numberSpacing" name="numberSpacing">
          </div>
          <div class="containerSelection">
            <div id="manualGenerate">
              <span>Generate !</span>
            </div>
            <div id="autoGenerate" class="unselected">
              <span>auto</span>
            </div>
          </div>
        </form>
        <div class="return-home menu-button"><span>return home</span></div>
      </div>
    </div>
  </div>
  <div class="menu-container menu-container-unselected">
    <div class="star-containers"></div>
    <div class="menu-main-image"></div>
    <div class="title_menu big-font">Speeder</div>
    <div class="inner-menu-container">
      <div class="play-button menu-button"><span>play</span></div>
    </div>
  </div>
  <script src="js/particles.js"></script>
  <script src="js/dom_handler.js"></script>
  <script src="js/trapGenerator.js"></script>
  <script src="js/seedGenerator.js"></script>
  <script src="js/player.js"></script>
  <script src="js/difficultyHandler.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
